<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">

   <!-- The Modal -->
   <div id="modalPicker" class="modal">

     <!-- Modal content -->
     <div class="modal-content">
       <h2>Select your character: </h2>
       <img src="https://a.wattpad.com/useravatar/GrumpyKittyCat1212.128.403917.jpg" class='avatar' id='grumpy' data-set='grumpy'>
       <img src="https://78.media.tumblr.com/avatar_8882900ce8af_128.pnj" class='avatar' id='doge' data-set='doge'>
     </div>

   </div>

    <div class="grid">
      <table>
        <tr>
          <td class='row-1 column-1 corner' id="0" data-key='0' data-event='null'>0</td>
          <td class='row-1 column-2 plus' id="1" data-key='1'></td>
          <td class='row-1 column-3 corner' id="2" data-key='2'></td>
        </tr>
        <tr>
          <td class='row-2 column-1 plus' id="3" data-key='3'></td>
          <td class='row-2 column-2 plus' id="4" data-key='4'></td>
          <td class='row-2 column-3 plus' id="5" data-key='5'></td>
        </tr>
        <tr>
          <td class='row-3 column-1 corner' id="6" data-key='6'></td>
          <td class='row-3 column-2 plus' id="7" data-key='7'></td>
          <td class='row-3 column-3 corner' id="8" data-key='8'></td>
        </tr>
      </table>
      <div class='result-box' id="result"> here
      </div>
    </div>

  </div>
  <script src='script.js' type="text/javascript">
  </script>
</body>

</html>

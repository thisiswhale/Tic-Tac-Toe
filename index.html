<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <!-- add modal to choose O or X -->
    <div class="nav-bar">

    </div>
    <div class="grid">
      <table>
        <tr>
          <td class='row-1 column-1 corner' id="r1c1" data-key='0'>
            <img src="https://78.media.tumblr.com/avatar_8882900ce8af_128.pnj" alt="">
          </td>
          <td class='row-1 column-2 plus' id="r1c2" data-key='1'><img src="https://a.wattpad.com/useravatar/GrumpyKittyCat1212.128.403917.jpg" alt=""></td>
          <td class='row-1 column-3 corner' id="r1c3" data-key='2'><img src="https://78.media.tumblr.com/avatar_8882900ce8af_128.pnj" alt=""></td>
        </tr>
        <tr>
          <td class='row-2 column-1 plus' id="r2c1" data-key='3'>4</td>
          <td class='row-2 column-2 plus' id="r2c2" data-key='4'>5</td>
          <td class='row-2 column-3 plus' id="r2c3" data-key='5'>6</td>
        </tr>
        <tr>
          <td class='row-3 column-1 corner' id="r3c1" data-key='6'></td>
          <td class='row-3 column-2 plus' id="r3c2" data-key='7'></td>
          <td class='row-3 column-3 corner' id="r3c3" data-key='8'></td>
        </tr>
      </table>
      <div class="result">

      </div>
    </div>
  </div>
  <script src='script.js' type="text/javascript">
  </script>
</body>

</html>

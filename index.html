<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <!-- add modal to choose O or X -->
    <div class="nav-bar">

    </div>
    <div class="gameboard">
      <table>
        <tr>
          <td class='row-1 column-1 corner' id="r1c1">1</td>
          <td class='row-1 column-2 plus' id="r1c2">2</td>
          <td class='row-1 column-3 corner' id="r1c3">3</td>
        </tr>
        <tr>
          <td class='row-2 column-1 plus' id="r2c1">4</td>
          <td class='row-2 column-2 plus' id="r2c2">5</td>
          <td class='row-2 column-3 plus' id="r2c3">6</td>
        </tr>
        <tr>
          <td class='row-3 column-1 corner' id="r3c1">7</td>
          <td class='row-3 column-2 plus' id="r3c2">8</td>
          <td class='row-3 column-3 corner' id="r3c3">9</td>
        </tr>
      </table>
      <div class="result">

      </div>
    </div>
  </div>
  <script src='script.js' type="text/javascript">
  </script>
</body>

</html>
